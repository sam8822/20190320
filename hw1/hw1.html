<!DOCTYPE html>
<html>
<body>
<meta charset="utf-8">
<td><input type="text" id="first" /></td>
<td><input type="text" id="twice" /></td>

<script>
  function getFirstNumber() {
 var firstNumber = document.getElementById("first").value;
 return firstNumber;
}

 function getTwiceNumber() {
 var twiceNumber = document.getElementById("twice").value;
 return twiceNumber;
}

function add(){
  var a = getFirstNumber();
  var b = getTwiceNumber();
  var ans = Number(a) + Number(b);
return ans;
}

function minus(){
  var a = getFirstNumber();
  var b = getTwiceNumber();
  var ans = Number(a) - Number(b);
return ans;
}

function time(){
  var a = getFirstNumber();
  var b = getTwiceNumber();
  var ans = Number(a) * Number(b);
return ans;
}

function kkk(){
  var a = getFirstNumber();
  var b = getTwiceNumber();
  var ans = Number(a) / Number(b);
return ans;
}

</script> 

<button type="button"
onclick= "document.getElementById('demo').innerHTML = add()">
+</button>

<button type="button"
onclick= "document.getElementById('demo').innerHTML = minus()">
-</button>

<button type="button"
onclick= "document.getElementById('demo').innerHTML = time()">
*</button>

<button type="button"
onclick= "document.getElementById('demo').innerHTML = kkk()">
/</button>

<p id="demo"></p>
</body>
</html>
